general {
        colors = true
        interval = 1
}

order += "wireless wlp3s0"
order += "battery 0"
order += "volume master"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlp3s0 {
  format_up = "Wi-Fi:  %essid (%quality)"
  format_down = "Wi-Fi: -"
}

battery 0 {
  format = "Bat %percentage"
}

